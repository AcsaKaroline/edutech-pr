<meta charset="UTF-8">

 

<script>

	function pulaLinha (){
		document.write("<br>");
		
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
}

	function sorteia(n){
		return Math.round(Math.random() * n);
	}

	var numeroPensado =sorteia(10);
	alert("Vou pensar em um número e você tenta adivinhar qual é, ok?");
	var chute = parseInt(prompt("Já pensei, tente adivinhar :)"));

	if(chute == numeroPensado){
		mostra("Parabéns, você acertou! Realmente pensei no número");
		mostra(numeroPensado);

	}else{
			mostra("Que pena, você errou. O número que pensei foi");
			mostra(numeroPensado);
		}
	
	if(numeroPensado > chute){
		mostra(" Infelizmente,você errou...o número que pensei é maior que o seu chute!");
}

	if(numeroPensado < chute) {
		mostra(" Infelizmente,você errou...o número que pensei é menor que o seu chute!");
	}

	if(numeroPensado == chute){
		mostra("Muito bem! Você acertou! O número que pensei é exatamente igual à seu chute!");
}	
	
	


</script>

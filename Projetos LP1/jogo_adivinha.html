<meta charset="UTF-8">

 

<script>

	function pulaLinha (){
		document.write("<br>");
		
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
}

	function sorteia(n){
		return Math.round(Math.random() * n);
	}

	var numeroPensado =sorteia(10)
	var tentativas = 1;

	alert("Vou pensar em um número e você tenta adivinhar qual é, ok?");

	while(tentativas <= 3){

	var chute= parseInt(prompt("Já pensei, tente adivinhar:)" ));

	if(chute == numeroPensado){
		mostra("Parabéns, você ACERTOU! O número pensado era " + numeroPensado);
		break;
		
}else{

	mostra("Que pena, você ERROU!");
}

	tentativas++;

}

mostra("FIM");

	
	

	

</script>

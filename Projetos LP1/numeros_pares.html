<meta charset = "UTF-8">

<script>

function pulaLinha(){
	document.write("<br><br>");
}

function mostra(frase){
	document.write(frase);
}


var contador = 0

while(contador <= 100){
	mostra(contador);
	contador = contador + 2; // incrementa de dois em dois
	pulaLinha();
}

mostra("FIM");







</script>

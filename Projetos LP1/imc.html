<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    function calculeImc(altura, peso) {

        return peso / (altura * altura);
}

    var nome = prompt("Informe o seu nome :)");
    var alturaInformada = prompt(nome + ", informe sua altura :)");
    var pesoInformado = prompt(nome + ", informe seu peso :)");

    var imc = calculeImc(alturaInformada, pesoInformado);

    mostra(nome + ", o seu IMC é " + imc);

    if(imc < 18.5){
        mostra("Infelizmente, seu imc está abaixo do recomendado :(");
}

    if(imc > 35){
        mostra("Infelizmente, você está acima do recomendado :(");
}

    if(imc >= 18.5 && imc <= 35){
        mostra("Seu IMC está ÓTIMO!  :)");
}

</script>
